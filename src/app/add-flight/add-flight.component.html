<div class="background">
<mat-toolbar color="primary" class="navbar">

  <div>home</div>
  <div>
    <span>Book</span> &nbsp;&nbsp;
    <span>about us</span>&nbsp;&nbsp;
    <span>contact us</span>&nbsp;&nbsp;
   
  </div>
</mat-toolbar>

<div class="container">

   
    <div class="left">
  
     
    <form [formGroup]="addFlightForm">
     
         <mat-form-field>
        <mat-label>Flight number</mat-label>
        <input matInput  formControlName="flightNumber" placeholder="flight Number" >
       </mat-form-field> <br><br>
     
        <mat-form-field appearance="fill">
        <mat-label>Source</mat-label>
        <mat-select formControlName="source">
          <mat-option  *ngFor="let food of foods" [value]="food.value" >
            {{food.viewValue}}
           
          </mat-option>
         
        </mat-select>
       </mat-form-field>
   
    
     <mat-form-field appearance="fill">
        <mat-label>Destination </mat-label>
        <mat-select formControlName="destination">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
   

    
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker"  formControlName="departureDate" readonly >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose return  date</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="arrivalDate" readonly >
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
     
      <mat-form-field>
        <mat-label> Enter Departure time</mat-label>
        <input matInput formControlName="departureTime" placeholder="departure time">
        <mat-hint>Enter in 24 hours format eg-22:34</mat-hint>
     </mat-form-field> 
     <mat-form-field>
      <mat-label> Enter arrival time</mat-label>
      <input matInput formControlName="arrivalTime" placeholder="arrival time">
   </mat-form-field> 
  </form>
 
   <br><br>
    

    &nbsp;<button mat-raised-button color="primary" (click)="forward()">Add</button>
   <br><br><br>
   </div>
   

    </div>


    
  </div>
